<div ng-controller="AddPenController as vm">
  <form class="well container" ng-submit="vm.createPen();">
    <label>Name</label>
    <input class="form-control" ng-model="vm.pen.name" required title="Name...">
    <br>
    <label>Color</label>
    <input class="form-control" ng-model="vm.pen.color" required title="Color...">
    <br>
    <label>Image Url</label>
    <input class="form-control" ng-model="vm.pen.img" required title="Image...">
    <br>
    <div style="text-align:center">
      <button type="submit" class="btn btn-primary" ng-disabled="!vm.pen.name || !vm.pen.color || !vm.pen.img">Submit</button>
    </div>
  </form>
</div>
